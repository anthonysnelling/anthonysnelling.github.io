    <!--LightBox-->
    <!-- Images used to open the lightbox -->
<div class="rowLightbox">
        <div class="columnLightbox">
          <img style="width: 90%" src="Video/thumbnails/RubeGoldBerg_thumb.png" onclick="openModal();currentSlide(1)" class="myImg">
        </div>
        <div class="columnLightbox">
          <img style="width: 90%" src="Video/thumbnails/addidas_thumb.png" onclick="openModal();currentSlide(2)" class="myImg">
        </div>
        <div class="columnLightbox">
          <img style="width: 90%" src="Video/thumbnails/BouncingBall_Thumb.png" onclick="openModal();currentSlide(3)" class="myImg">
        </div>
        <div class="columnLightbox">
          <img style="width: 90%" src="Video/thumbnails/DialogueTest_Thumb.png" onclick="openModal();currentSlide(4)" class="myImg">
        </div>
      </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <video src="Video/Snelling_Rube_Goldberg.mp4" style="width:100%" controls="controls">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <video src="Video/addidas_assignment.mp4" style="width:100%" controls="controls">            
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <video src="Video/Bouncing ball.mp4" style="width:100%" controls="controls">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <video src="Video/Dialogue_shot_Shawshank 3.mov" style="width:100%" controls="controls">
          </div>
      
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="columnLightbox">
            <img class="demo" style="width: 90%" src="Video/thumbnails/RubeGoldBerg_thumb.png" onclick="currentSlide(1)" alt="RubeGoldBerg Simulation">
          </div>
      
          <div class="columnLightbox">
            <img class="demo" style="width: 90%" src="Video/thumbnails/addidas_thumb.png" onclick="currentSlide(2)" alt="Adidas test animation">
          </div>
      
          <div class="columnLightbox">
            <img class="demo" style="width: 90%" src="Video/thumbnails/BouncingBall_Thumb.png" onclick="currentSlide(3)" alt="Bouncing ball test">
          </div>
      
          <div class="columnLightbox">
            <img class="demo" style="width: 90%" src="Video/thumbnails/DialogueTest_Thumb.png" onclick="currentSlide(4)" alt="Dialogue Test">
          </div>
          
        </div>
      </div>


      <script>
            // Open the Modal
            function openModal() {
              document.getElementById("myModal").style.display = "block";
            }
            
            // Close the Modal
            function closeModal() {
              document.getElementById("myModal").style.display = "none";
            }
            
            var slideIndex = 1;
            showSlides(slideIndex);
            
            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              var captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;
            }
            </script>

</body>
